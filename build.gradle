// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.2.50'


    ext {
        gradle_plugin_version = '3.1.3'

        minSdkVersion = 22
        versionName = "1.0.0"
        versionCode = 1

        compileSdkVersion = 27
        targetSdkVersion = 27
        buildToolsVersion = "27.0.3"

        supportLibVersion = "27.1.1"

        // demo app
        rxKotlinVersion = "2.2.0"
        rxLifecycleVersion = "2.2.1"

        // library
        fuelVersion = "1.13.0"
        gsonVersion = "2.8.5"
        kotsonVersion = "2.5.0"
    }

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradle_plugin_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

apply plugin: 'kotlin'

allprojects {
    repositories {
        google()
        jcenter()
    }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
//    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
}

configurations.all() {
    resolutionStrategy.force "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    resolutionStrategy.force "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}